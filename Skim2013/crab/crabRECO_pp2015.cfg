### this is an example for running on RECO
### the name must be changed crab.cfg for actual running

[CRAB]
jobtype = cmssw
scheduler = remoteGlidein
use_server   = 0 

[CMSSW]
datasetpath             = /L1MinimumBiasHF6/Run2015C-PromptReco-v1/RECO
#datasetpath             = /HighMultiplicity85/Run2015C-PromptReco-v1/RECO 
#datasetpath             = /HighMultiplicity/Run2015B-05Aug2015-v1/RECO
#datasetpath             = /HighMultiplicity85/Run2015B-05Aug2015-v1/RECO
#datasetpath             = /HighMultiplicity/Run2015C-PromptReco-v1/RECO

#pset                    = ../test/ppFlowCorrSkim_trigger2015_MB_singlefile_NoGplus_cfg.py
pset                    = ../test/ppFlowCorrSkim_trigger2015_MB_singlefile_NoGplus_ReTracking_cfg.py
#pset                    = ../test/ppFlowCorrSkim_trigger2015_HM_singlefile_NoGplus_ReTracking_cfg.py
lumi_mask               = json_DCSONLY_lowPU25ns.txt
total_number_of_lumis   = -1
lumis_per_job     = 5
get_edm_output          = 1

[USER]
copy_data		= 1
storage_element		= T2_US_MIT

publish_data = 1
#publish_data_name = RecoSkim2015_2015CLowPU_NoV0_v2
publish_data_name = RecoSkim2015_2015CLowPU_ReTracking_v1
dbs_url_for_publication = phys03
#ui_working_dir = L1MinimumBiasHF1_RecoSkim2015_2015CLowPU_NoV0_v2
ui_working_dir = L1MinimumBiasHF6_RecoSkim2015_2015CLowPU_ReTracking_v1
#ui_working_dir = HighMultiplicity_RecoSkim2015_2015CLowPU_ReTracking_v1
check_user_remote_dir   = 0

